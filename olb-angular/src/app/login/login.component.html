<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg mt-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4 bold">Welcome Back!</h1>
                  </div>
                  <div class="alert alert-danger" *ngIf="inValid">Username or password is incorrect</div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <input type="text" formControlName="username" class="form-control form-control-user" placeholder="Enter Email Address..." [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                              <div *ngIf="f.username.errors.required">Username is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <input type="password" formControlName="password" class="form-control form-control-user" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <button [disabled]="loading" class="btn btn-primary btn-user btn-block">
                            Login &nbsp;&nbsp;&nbsp;

                          </button>
                      </div>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="#" [routerLink]="['/forgotpassword']">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
