<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="content">
                        <form [formGroup]="appointmentBookForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <!-- <label for="datepicker">Date</label> -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">                                    
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input class="form-control"
                                               placeholder="Enter name"
                                               formControlName="name"
                                               [ngClass]="{ 'is-invalid': submitted && appointmentBookForm.controls.name.errors }"/>
                                        <div *ngIf="submitted && appointmentBookForm.controls.name.errors" class="invalid-feedback">
                                            <div style="color: darkorange;" *ngIf="appointmentBookForm.controls.name.errors.required">Name is required</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control"
                                                  rows="2" 
                                                  formControlName="description">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-info btn-fill pull-left">Book</button>
                                        <button class="btn btn-danger btn-fill pull-right" (click)="onCancel()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">                
            </div>
        </div>
    </div>
</div>
