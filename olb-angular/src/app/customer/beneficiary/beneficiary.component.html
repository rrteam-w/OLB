<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="content">
                        <form [formGroup]="beneficiaryForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="pull-right btn btn-primary" (click)="showFunds()">Back</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="btype">Beneficiary Type</label>
                                </div>
                                <div class="col-md-8">
                                <div class="col-md-4">
                                    <input type="radio"
                                           value="internal" 
                                           name="btype"
                                           formControlName="btype">
                                    <label for="internal">Internal</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio"
                                           name="btype"
                                           value="external"
                                           formControlName="btype">
                                    <label for="external">External</label>
                                </div>
                                <div *ngIf="submitted && beneficiaryForm.controls.btype.errors" class="invalid-feedback">
                                    <div style="color: darkorange;" *ngIf="beneficiaryForm.controls.btype.errors.required">Beneficiary type is required</div>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label for="accountNumber">Beneficiary Account Number</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text"
                                               class="form-control" 
                                               placeholder="Enter account number"
                                               formControlName="accountNumber"
                                               [ngClass]="{ 'is-invalid': submitted && beneficiaryForm.controls.accountNumber.errors }"/>
                                            <div *ngIf="submitted && beneficiaryForm.controls.accountNumber.errors" class="invalid-feedback">
                                                <div style="color: darkorange;" *ngIf="beneficiaryForm.controls.accountNumber.errors.required">Account number is required</div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label for="ifcs">IFCS Code</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" 
                                               class="form-control" 
                                               placeholder="Enter ifcs code"
                                               formControlName="ifcs"
                                               [ngClass]="{ 'is-invalid': submitted && beneficiaryForm.controls.ifcs.errors }"/>
                                            <div *ngIf="submitted && beneficiaryForm.controls.ifcs.errors" class="invalid-feedback">
                                                <div style="color: darkorange;" *ngIf="beneficiaryForm.controls.ifcs.errors.required">IFCS Code is required</div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label for="bankName">Beneficiary Bank</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" 
                                               class="form-control" 
                                               placeholder="Enter bank name"
                                               formControlName="bankName"
                                               [ngClass]="{ 'is-invalid': submitted && beneficiaryForm.controls.bankName.errors }"/>
                                            <div *ngIf="submitted && beneficiaryForm.controls.bankName.errors" class="invalid-feedback">
                                                <div style="color: darkorange;" *ngIf="beneficiaryForm.controls.bankName.errors.required">Bank name is required</div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label for="nickName">Beneficiary Nick Name</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text"
                                               class="form-control" 
                                               placeholder="Enter nick name"
                                               formControlName="nickName"
                                               [ngClass]="{ 'is-invalid': submitted && beneficiaryForm.controls.nickName.errors }"/>
                                            <div *ngIf="submitted && beneficiaryForm.controls.nickName.errors" class="invalid-feedback">
                                                <div style="color: darkorange;" *ngIf="beneficiaryForm.controls.nickName.errors.required">Nick name is required</div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-info btn-fill">Submit</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-danger btn-fill pull-right" (click)="onCancel()">Cancel</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                
            </div>
        </div>
    </div>
</div>
